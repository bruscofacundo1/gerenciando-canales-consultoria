[build]
  # NO pongas 'base'. Necesitamos que ejecute desde la raíz donde está package.json
  
  # Comando de construcción
  command = "npm run build:client"
  
  # Directorio de publicación: Vite está configurado para sacar los archivos aquí
  publish = "dist/public"

# Redirecciones para que funcione la navegación (React Router / wouter)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
